name: Deploy Web to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual trigger

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log - Repo checked out
        run: echo "âœ… Repository has been checked out"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Log - Node.js installed
        run: node -v

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Log - pnpm installed
        run: pnpm -v

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies with pnpm..."
          pnpm install

      - name: Log - Dependencies installed
        run: echo "âœ… Dependencies installed successfully"

      - name: Build Next.js app
        run: |
          echo "ğŸ—ï¸ Starting Next.js build..."
          pnpm build

      - name: Log - Build complete
        run: echo "âœ… Next.js build finished"

      - name: Deploy to Vercel
        run: |
          echo "ğŸš€ Deploying to Vercel..."
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Log - Deployment complete
        run: echo "âœ… Deployment to Vercel finished"
