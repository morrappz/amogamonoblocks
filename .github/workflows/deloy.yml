name: Deploy Web to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch: # allow manual trigger

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log - Repo checked out
        run: echo "✅ Repository has been checked out"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Log - Node.js installed
        run: node -v

      - name: Enable corepack (for pnpm)
        run: corepack enable

      - name: Log - pnpm version
        run: pnpm -v

      - name: Create .env file
        run: |
          echo "🌍 Creating .env file..."
          touch .env
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env
          echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}" >> .env
          echo "AUTH_TRUST_HOST=${{ secrets.AUTH_TRUST_HOST }}" >> .env
          echo "✅ .env file created"

      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies with pnpm..."
          pnpm install --frozen-lockfile

      - name: Log - Dependencies installed
        run: echo "✅ Dependencies installed successfully"

      - name: Build Next.js app
        run: |
          echo "🏗️ Starting Next.js build..."
          pnpm build

      - name: Log - Build complete
        run: echo "✅ Next.js build finished"

      - name: Deploy to Vercel
        run: |
          echo "🚀 Deploying to Vercel..."
          npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Log - Deployment complete
        run: echo "✅ Deployment to Vercel finished"
